<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice of dom</title>
    <link rel="stylesheet" href="style.css">
<body>
    <!--  first project ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| > -->
    <div class="one">
        <h3>First Project</h3>
        <div class="box">Hello World!</div>
        <p>"Click me" to change color</p>
        <button>Click me</button>
    </div>
    <!--second project ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||> -->
    <div class="two">
        <h3>Second Project</h3>
        <h1>Counter</h1>
        <h2 class="no">0</h2>
        <div class="buttons">
            <div class="button1">DECREASE</div>
            <div class="button2">RESET</div>
            <div class="button3">INCREASE</div>
        </div>
    </div>
    <!-- third proect |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||> -->

    <div class="three">
        <h3>Third Project</h3>
        <h2>Our Reviews</h2>
        <div class="blue"></div>
        <div class="back">
            <div class="pic">
            </div>
            <div class="name"></div>
            <div class="job"></div>
            <div class="review"></div>
            <div class="group">
                        <button id="left">< </button>
                        <button id="random"> Random </button>
                        <button id="right"> > </button>
            </div>

        </div>

    </div>









<script src="script.js"></script>
</body>
</html>
